<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Istrail Lab | Advisor Geneology</title>
        <link rel="stylesheet" href="../../src/styles/globals.css" />
    </head>
    <body class="flex flex-col h-full">
        <!-- Navbar -->
        <div class="w-full flex items-center bg-base-300 px-2 py-3">
            <div class="flex-1 px-2 mx-2">
                <a
                    class="no-underline text-black font-bold text-xl px-2 py-2 rounded-lg hover:bg-[#1F293733]"
                    href="/"
                    >Istrail Lab</a
                >
            </div>
        </div>
        <div
            class="h-full w-full flex justify-center items-center"
            id="container"
        ></div>
        <!-- Footer -->
        <footer
            class="flex justify-center items-center p-4 bg-neutral text-neutral-content mt-20 text-sm"
        >
            <div class="items-center grid-flow-col">
                <p>Copyright Istrail Lab Â© 2023 - All right reserved</p>
            </div>
        </footer>

        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);
                player.style.width = "100vw";
                player.style.height = "90vh";
                player.load("geneology.swf").then(() => player.play());
            });
        </script>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    </body>
</html>
